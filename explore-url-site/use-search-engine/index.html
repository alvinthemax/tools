<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #f0f0f0;
            color: #333;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
            box-sizing: border-box;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .input-unit {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            padding: 0 10px;
            background: #ffffff;
            border-radius: 30px;
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        body.dark-mode .input-unit {
            background: #262626;
            border-color: #f0f0f0;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 30px 0 0 30px;
            height: 40px;
            font-size: 16px;
            background-color: #f0f0f0;
            color: #333;
            min-width: 0;
        }
        body.dark-mode input[type="text"] {
            background-color: #333;
            color: #f0f0f0;
        }
        .open-popup {
            padding: 5px 10px;
            border: 2px solid #333;
            border-radius: 0 30px 30px 0;
            background-color: transparent;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: auto;
            min-width: 100px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        body.dark-mode .open-popup {
            border-color: #f0f0f0;
            color: #f0f0f0;
        }
        .open-popup:hover {
            background-color: #333;
            color: #f0f0f0;
        }
        
        .search-icon {
            position: relative;
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin-left: 5px;
            flex-shrink: 0;
        }
        .search-icon__circle {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid currentColor;
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }
        .search-icon__rectangle {
            position: absolute;
            width: 12px;
            height: 3px;
            background-color: currentColor;
            transform: rotate(45deg);
            bottom: 8px;
            right: 5px;
            border-radius: 3px;
        }
        
        .lds-ring,
        .lds-ring div {
          box-sizing: border-box;
        }
        .lds-ring {
          display: none;
          position: relative;
          width: 30px;
          height: 30px;
          margin-left: 5px;
          flex-shrink: 0;
        }
        .lds-ring div {
          box-sizing: border-box;
          display: block;
          position: absolute;
          width: 22px;
          height: 22px;
          margin: 4px;
          border: 3px solid currentColor;
          border-radius: 50%;
          animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
          border-color: currentColor transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
          animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
          animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
          animation-delay: -0.15s;
        }
        @keyframes lds-ring {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        
        .history {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 200px;
            display: none;
            transition: background-color 0.3s;
        }
        body.dark-mode .history {
            background: #333;
        }
        .history-item {
            background-color: #f0f0f0;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        body.dark-mode .history-item {
            background-color: #444;
            color: #f0f0f0;
        }
        .history-item:hover {
            background-color: #ddd;
        }
        body.dark-mode .history-item:hover {
            background-color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 300px;
            text-align: center;
            color: #333;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        body.dark-mode .modal-content {
            background-color: #444;
            color: #f0f0f0;
        }
        .modal-header {
            font-size: 18px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        body.dark-mode .modal-header {
            background-color: #333;
        }
        .list {
            text-align: left;
            overflow-y: auto;
        }
        .list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .list li {
            margin: 8px 0;
            padding: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .list li:hover {
            background-color: #ddd;
        }
        body.dark-mode .list li:hover {
            background-color: #555;
        }
        .list li.selected {
            background-color: #2ecc71;
            color: white;
            transform: scale(1.05);
            border-radius: 5px;
        }
        .close-btn {
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            position: sticky;
            bottom: 0;
            z-index: 1;
        }
        .close-btn:hover {
            background-color: #27ae60;
        }
        .toggle-history {
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            transition: color 0.3s;
        }
        body.dark-mode .toggle-history {
            color: #f0f0f0;
        }
        .toggle-history:hover {
            color: #007bff;
        }
        .theme-toggle {
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        body.dark-mode .theme-toggle {
            color: #f0f0f0;
        }
        .theme-toggle:hover {
            color: #007bff;
        }
        .go-to-link {
            cursor: pointer;
            font-size: 18px;
            color: #007bff;
            margin-left: 10px;
            transition: color 0.3s;
            flex-shrink: 0;
        }
        .go-to-link:hover {
            color: #0056b3;
        }
        .copy-icon {
            cursor: pointer;
            font-size: 18px;
            color: #007bff;
            margin-left: 10px;
            transition: color 0.3s;
            flex-shrink: 0;
        }
        .copy-icon:hover {
            color: #0056b3;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
                justify-content: flex-start;
                padding-top: 30px;
            }
            .input-unit {
                flex-wrap: wrap;
                padding: 5px;
                border-radius: 20px;
            }
            input[type="text"] {
                width: 100%;
                border-radius: 20px;
                order: 1;
            }
            .open-popup {
                width: 50%;
                border-radius: 0 0 20px 20px;
                order: 3;
                margin-top: 5px;
            }
            .search-icon {
                order: 2;
                margin-left: auto;
            }
            .lds-ring {
                order: 4;
            }
            .history {
                max-height: 150px;
            }
            .modal-content {
                width: 95%;
                max-height: 80vh;
            }
        }

        @media (max-width: 400px) {
            .open-popup {
                font-size: 12px;
                min-width: 80px;
            }
            input[type="text"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
    <div class="input-unit">
        <input type="text" id="searchInput" placeholder="Type here..." />
        <button class="open-popup" onclick="openPopup()" id="engineButton">Select Engine</button>
        <div class="search-icon" id="searchIcon" onclick="openSearch()">
            <div class="search-icon__circle"></div>
            <div class="search-icon__rectangle"></div>
        </div>
        <div class="lds-ring" id="loadingSpinner"><div></div><div></div><div></div><div></div></div>
    </div>

    <button class="toggle-history" onclick="toggleHistory()">History ...</button>

    <div class="history" id="historySection">
        <div class="history-item">
            No history yet.
        </div>
    </div>

    <div class="modal" id="popupModal">
        <div class="modal-content">
            <div class="modal-header">Select Search Engine</div>
            <div class="list">
                <ul id="list">
                    <li onclick="selectEngine(this)" data-value="DuckDuckGo">DuckDuckGo</li>
                    <li onclick="selectEngine(this)" data-value="SearX">SearX</li>
                    <li onclick="selectEngine(this)" data-value="Gibiru">Gibiru</li>
                    <li onclick="selectEngine(this)" data-value="Swisscows">Swisscows</li>
                    <li onclick="selectEngine(this)" data-value="Becovi">Becovi</li>
                    <li onclick="selectEngine(this)" data-value="Ecosia">Ecosia</li>
                    <li onclick="selectEngine(this)" data-value="Twitter">Twitter</li>
                    <li onclick="selectEngine(this)" data-value="Google">Google</li>
                    <li onclick="selectEngine(this)" data-value="Bing">Bing</li>
                    <li onclick="selectEngine(this)" data-value="Startpage">Startpage</li>
                    <li onclick="selectEngine(this)" data-value="Privacia">Privacia</li>
                    <li onclick="selectEngine(this)" data-value="Mojeek">Mojeek</li>
                    <li onclick="selectEngine(this)" data-value="Torry">Torry</li>
                    <li onclick="selectEngine(this)" data-value="EntireWeb">EntireWeb</li>
                </ul>
            </div>
            <button class="close-btn" onclick="closePopup()">Confirm Selection</button>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const searchIcon = document.getElementById('searchIcon');
        const popupModal = document.getElementById('popupModal');
        const engineButton = document.getElementById('engineButton');
        const historySection = document.getElementById('historySection');

        let searchHistory = [];
        let clickCount = 0;

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeToggleButton = document.querySelector('.theme-toggle');
            themeToggleButton.textContent = document.body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
        }

        function openPopup() {
            popupModal.style.display = 'flex';
        }

        function closePopup() {
            popupModal.style.display = 'none';
        }

        function selectEngine(element) {
            const selectedEngine = document.querySelector('#list .selected');
            if (selectedEngine) {
                selectedEngine.classList.remove('selected');
            }
            element.classList.add('selected');
            engineButton.innerText = element.dataset.value.length > 15 ? element.dataset.value.substring(0, 15) + '...' : element.dataset.value;
        }

        function openSearch() {
            const inputText = searchInput.value.trim();
            const selectedEngine = document.querySelector('#list .selected');

            if (!inputText) {
                clickCount++;
                if (clickCount === 1) {
                    alert("Please enter search terms first");
                } else if (clickCount === 5) {
                    const confirmation = confirm("Would you like to open the advanced search engine?");
                    if (confirmation) {
                        window.open("https://alvinthemax.github.io/tools/advanced-search-engine/ase.html", '_self');
                    }
                    clickCount = 0;
                }
                return;
            }

            clickCount = 0;

            if (!selectedEngine) {
                alert('Please select a search engine.');
                return;
            }

            const engineName = selectedEngine.dataset.value;
            const engineUrls = {
                "DuckDuckGo": `https://duckduckgo.com/?q=${encodeURIComponent(inputText)}`,
                "SearX": `https://searx.org/search?q=${encodeURIComponent(inputText)}&language=all&time_range=&safesearch=0&theme=simple`,
                "Gibiru": `https://gibiru.com/results.html?q=${encodeURIComponent(inputText)}`,
                "Swisscows": `https://swisscows.com/en/web?query=${encodeURIComponent(inputText)}`,
                "Becovi": `https://search.becovi.com/serp.php?q=${encodeURIComponent(inputText)}`,
                "Ecosia": `https://www.ecosia.org/search?q=${encodeURIComponent(inputText)}`,
                "Twitter": `https://x.com/search?q=${encodeURIComponent(inputText)}`,
                "Google": `https://www.google.com/search?q=${encodeURIComponent(inputText)}`,
                "Bing": `https://www.bing.com/search?q=${encodeURIComponent(inputText)}`,
                "Startpage": `https://www.startpage.com/do/search?query=${encodeURIComponent(inputText)}`,
                "Privacia": `https://privacia.org/search?engine=1&q=${encodeURIComponent(inputText)}`,
                "Mojeek": `https://www.mojeek.com/search?q=${encodeURIComponent(inputText)}`,
                "Torry": `https://www.torry.io/search/?q=${encodeURIComponent(inputText)}`,
                "EntireWeb": `https://search.entireweb.com/search?q=${encodeURIComponent(inputText)}`
            };

            searchIcon.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';

            setTimeout(() => {
                window.open(engineUrls[engineName], '_blank');
                loadingSpinner.style.display = 'none';
                searchIcon.style.display = 'block';
            }, 1000);

            searchHistory.push({ query: inputText, engine: engineName, url: engineUrls[engineName] });
            updateHistory();
        }

        function updateHistory() {
            historySection.innerHTML = '';
            if (searchHistory.length === 0) {
                historySection.innerHTML = '<div class="history-item">No history yet.</div>';
            } else {
                searchHistory.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');
                    historyItem.innerHTML = `
                        <span style="flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${item.query} on ${item.engine}</span>
                        <span class="go-to-link" onclick="openHistoryLink('${item.url}')">üîó</span>
                        <span class="copy-icon" onclick="copyHistoryText('${item.query}')">üìã</span>
                    `;
                    historySection.appendChild(historyItem);
                });
            }
        }

        function copyHistoryText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Text copied to clipboard!");
            });
        }

        function openHistoryLink(url) {
            window.open(url, '_blank');
        }

        function toggleHistory() {
            const historySection = document.getElementById('historySection');
            historySection.style.display = (historySection.style.display === 'none' || historySection.style.display === '') ? 'block' : 'none';
        }

        searchIcon.addEventListener('click', function() {
            const inputText = searchInput.value.trim();
            clickCount++;
            if (!inputText) {
                if (clickCount === 5) {
                    const confirmation = confirm("Would you like to open the advanced search engine?");
                    if (confirmation) {
                        window.open("https://alvinthemax.github.io/tools/advanced-search-engine/ase.html", '_self');
                    }
                    clickCount = 0;
                }
                return;
            }

            clickCount = 0;
        });

        // Initialize with empty history
        updateHistory();
    </script>
</body>
</html>
