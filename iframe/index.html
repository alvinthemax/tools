<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Website dengan Iframe</title>
    <style>
        #iframeContainer {
            display: none; /* Sembunyikan iframe secara default */
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        #iframeContainer iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Masukkan Link Website</h1>
    <input type="text" id="websiteLink" placeholder="Masukkan link website di sini...">
    <button onclick="loadIframe()">Tampilkan</button>

    <div id="iframeContainer">
         <iframe id="embeddedWebsite" src="" frameborder="0"></iframe>
         <p id="errorMessage" style="display: none; color: red;">
             Website ini tidak dapat di-embed. <a href="#" id="externalLink" target="_blank">Buka di tab baru</a>.
         </p>
     </div>

     <script>
         function loadIframe() {
             const link = document.getElementById('websiteLink').value;
             const iframeContainer = document.getElementById('iframeContainer');
             const iframe = document.getElementById('embeddedWebsite');
             const errorMessage = document.getElementById('errorMessage');
             const externalLink = document.getElementById('externalLink');

             if (link) {
                 iframe.src = link;
                 iframe.onload = () => {
                     errorMessage.style.display = 'none';
                     iframeContainer.style.display = 'block';
                 };
                 iframe.onerror = () => {
                     errorMessage.style.display = 'block';
                     externalLink.href = link;
                     iframeContainer.style.display = 'none';
                 };
             } else {
                 iframeContainer.style.display = 'none';
             }
         }
    </script>
</body>
</html>
